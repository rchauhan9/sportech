name: Teams CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/teams-ci.yaml'
      - 'platform/team-service/**'
  pull_request:
    paths:
      - '.github/workflows/teams-ci.yaml'
      - 'platform/team-service/**'

defaults:
  run:
    shell: bash
    working-directory: platform/team-service

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
